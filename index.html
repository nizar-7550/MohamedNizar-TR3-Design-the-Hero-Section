<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design the Hero Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!--Nav img-->
        <div class="img">
          <img src="Logo (1).png" alt="#" />
          <h2>Trustco.</h2>
        </div>
        <!---Menu bar-->
        <ul>
          <li><a href="#" class="fe">Features</a></li>
          <li><a href="#">Solution</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Resoures</a></li>
          <li><a href="#">Contect</a></li>
        </ul>
      </nav>
      <!----Text -->
      <div class="container">
        <h1>
          Find a High-Potential <br />
          Customer With <span>Trustco.</span>
        </h1>
      </div>
      <!---Sub Text-->
      <div class="sub-text">
        <p>
          We Provide Sales Teams And Professions With The Knowledge, Skill And
          <br />
          Disciple They Need To Be 10X more
        </p>
      </div>
      <!---Button-->
      <div class="button">
        <button class="btn"><a href="#">Get Started</a></button>
      </div>
      <!--Check Box-->
      <div class="check">
        <h2>Check Our Video</h2>
        <i class="bx bx-play"></i>
      </div>

      <!---LoGo-->
      <div class="logo">
        <img src="Hero 5.png" alt="#" />
      </div>
      <div class="logo2">
        <img src="Hero 6 (2).png" alt="#" />
      </div>
    </header>
  </body>
</html>
